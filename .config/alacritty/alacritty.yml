env:
  TERM: alacritty
scrolling:
  history: 10000

font:
  size: 14
  normal:
    family: IBM Plex Mono
  bold:
    family: IBM Plex Mono
  italic:
    family: IBM Plex Mono
  bold_italic:
    family: IBM Plex Mono

key_bindings:
  - { key: Return, mods: Command|Shift, action: CreateNewWindow }
  - { key: C, mods: Command|Shift, action: Copy }
  - { key: V, mods: Command|Shift, action: Paste }
window:  
  padding:
    x: 5
    y: 5
  decorations: none

colors:
  primary:
    background: '0x002b36'
    foreground: '0x839496'
  normal:
    black:   '0x073642'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0xd33682'
    cyan:    '0x2aa198'
    white:   '0xeee8d5'
  bright:
    black:   '0x002b36'
    red:     '0xcb4b16'
    green:   '0x586e75'
    yellow:  '0x657b83'
    blue:    '0x839496'
    magenta: '0x6c71c4'
    cyan:    '0x93a1a1'
    white:   '0xfdf6e3'
